<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script>
        $(document).ready(function() {

            $('#removeIframeHandler').bind('click', function() {
                var doc = $('#iframe').contents().get(0);
                var buttonEl = $(doc).find('#button');
                console.log('--------------parent output------------------')
                console.log('removing button handler');
                console.log('--------------parent output------------------');
                buttonEl.off();

            })
            $('#iframe').bind('load', function() {
                console.log('--------------parent output------------------')
                var doc = $('#iframe').contents().get(0);
                var buttonEl = $(doc).find('#button').get(0);
                console.log(buttonEl);
                console.log('number of listeners ', jQuery._data( buttonEl, "events" ));
                console.log('--------------parent output------------------');

            })
        });
    </script>
</head>
<body>
<button id="removeIframeHandler">Remove event handler from parent</button>

<p>Iframe</p>
<hr/>


<iframe id="iframe" src="page.html" width="100%" height="100%" frameborder="0"></iframe>
</body>
</html>
